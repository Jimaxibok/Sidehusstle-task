<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/main.css" />
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
  integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
  crossorigin="anonymous"
/>
    <title>Landing page</title>
</head>
<body>
    <header id="header-home">
        <div class="container">
          <nav id="main-nav">
            <img src="img/logo.png" alt="My Portfolio" id="logo" />
            <ul>
              <li><a href="index.html" class="current">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Work</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </nav>
          <div class="header-content">
            <h1>
              Jmos ventures
              <span
                class="txt-type"
                data-wait="3000"
                data-words='
                  ["Software Engineer ", "Investor", "Football Analyst"]'
              ></span>
            </h1>
            <p class="lead">  We Specialize In Furniture </p>
          </div>
        </div>
    </header>
     <!--Section A: Contact form  -->
     <section id="contact-a" class="text-center py-3">
        <div class="container">
          <h2 class="section-title">Contact Me</h2>
          <div class="bottom-line"></div>
          <p class="lead">Here is how you can reach us</p>
  
          <form id="form">
            <div class="text-fields">
              <input
                type="text"
                class="text-input name-input"
                placeholder="Name"
                id="name-input"
                name="name"
                
              />
              <input
                type="text"
                class="text-input subject-input"
                placeholder="Subject"
                name="subject"
                id="subject"
                
              />
              <input
                type="email"
                class="text-input email-input"
                placeholder="Email Address"
                name="email"
                id="email"
                
              />
              <input
                type="text"
                class="text-input phone-input"
                placeholder="Phone Number"
                name="phone"
                id="phone"
                
              />
              <textarea
                class="text-input message-input" id="message"
                placeholder="Enter Message" name="message"
              
              ></textarea>
              
            </div>
            <button type="submit" class="btn-dark" id="submit">Submit</button>
          </form>
        </div>
      </section>

     <!-- Footer -->
     <footer id="main-footer">
        <div class="footer-content container">
          <p>Copyright &copy; 2021. All Right Reserved</p>
          <div class="social">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-linkedin"></i>
            <i class="bi bi-instagram"></i>
          </div>
        </div>
      </footer>
      <script src="js/main.js" ></script>
</body>
</html>
